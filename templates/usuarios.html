{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>ðŸ‘¥ GestiÃ³n de usuarios</h4>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">
    â¬… Volver
  </a>
</div>

<div class="card shadow-sm">
  <div class="card-body table-responsive">

    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Activo</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>

        {% for u in usuarios %}
        <tr>
          <form method="POST" action="{{ url_for('guardar_usuario') }}">

            <input type="hidden" name="id" value="{{ u.id }}">

            <td>
              <strong>{{ u.usuario }}</strong>
            </td>

            <td>
              <input
                name="nombre"
                class="form-control form-control-sm"
                value="{{ u.nombre or '' }}"
                required>
            </td>

            <td>
              <input
                name="apellido"
                class="form-control form-control-sm"
                value="{{ u.apellido or '' }}"
                required>
            </td>

            <td>
              <input
                type="email"
                name="email"
                class="form-control form-control-sm"
                value="{{ u.email }}"
                required>
            </td>

            <td>
              <select name="rol" class="form-select form-select-sm">
                <option value="vendedor" {% if u.rol == "vendedor" %}selected{% endif %}>
                  Vendedor
                </option>
                <option value="admin" {% if u.rol == "admin" %}selected{% endif %}>
                  Admin
                </option>
              </select>
            </td>

            <td class="text-center">
              <input
                type="checkbox"
                name="activo"
                value="1"
                {% if u.activo %}checked{% endif %}>
            </td>

            <td>
              <button class="btn btn-success btn-sm">
                Guardar
              </button>
            </td>

          </form>
        </tr>
        {% endfor %}

      </tbody>
    </table>

  </div>
</div>

{% endblock %}
