{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Usuarios</h3>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-sm align-middle">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Activo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for u in usuarios %}
        <tr>
          <form method="POST" action="{{ url_for('actualizar_usuario') }}">
            <input type="hidden" name="id" value="{{ u.id }}">
            <td>{{ u.usuario }}</td>
            <td><input name="nombre" value="{{ u.nombre }}" class="form-control"></td>
            <td><input name="apellido" value="{{ u.apellido }}" class="form-control"></td>
            <td><input name="email" value="{{ u.email }}" class="form-control"></td>
            <td>
              <select name="rol" class="form-select">
                <option value="admin" {% if u.rol=='admin' %}selected{% endif %}>Admin</option>
                <option value="vendedor" {% if u.rol=='vendedor' %}selected{% endif %}>Vendedor</option>
              </select>
            </td>
            <td>
              <input type="checkbox" name="activo" value="1" {% if u.activo %}checked{% endif %}>
            </td>
            <td>
              <button class="btn btn-sm btn-success">Guardar</button>
            </td>
          </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
