  <style>
    body {
      background-color: #f5f6f8;
    }

      transform: scale(1.03);
    }
  </style>
</head>

<body>

  </span>

  <span class="text-white me-3">
    {{ session.usuario }} ({{ session.rol }})
  </span>

  <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
