{% extends "base.html" %}

{% block contenido %}

<h3>Registrar actividad</h3>

<form method="POST" action="{{ url_for('nueva_actividad') }}" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <label>Cliente</label>
            <input type="text" name="cliente" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>Tipo de actividad</label>
            <select name="tipo" class="form-control" required>
                <option>Visita</option>
                <option>Llamada</option>
                <option>Seguimiento</option>
                <option>Correo</option>
            </select>
        </div>

        <div class="col-md-4">
            <label>Comentario</label>
            <input type="text" name="comentario" class="form-control">
        </div>
    </div>

    <button class="btn btn-success mt-3">Guardar actividad</button>
</form>

<hr>

<h4>Actividades registradas</h4>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Tipo</th>
            <th>Comentario</th>
        </tr>
    </thead>
    <tbody>
        {% for a in actividades %}
        <tr>
            <td>{{ a.fecha }}</td>
            <td>{{ a.cliente }}</td>
            <td>{{ a.tipo }}</td>
            <td>{{ a.comentario }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
