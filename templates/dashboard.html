{% extends "base.html" %}
{% block contenido %}

<h4 class="mt-4">Registrar actividad</h4>

<form method="POST" action="{{ url_for('nueva_actividad') }}" class="card p-3 mt-3">

  <div class="mb-3">
    <label class="form-label">Fecha</label>
    <input type="text" class="form-control" value="{{ now() }}" disabled>
  </div>

  <div class="mb-3">
    <label class="form-label">Cliente *</label>
    <input type="text" name="cliente" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Comentarios de la visita *</label>
    <textarea name="comentarios" class="form-control" rows="3" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Pr√≥xima visita</label>
    <input type="date" name="proxima_visita" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">
    Guardar actividad
  </button>
</form>


{% endblock %}
