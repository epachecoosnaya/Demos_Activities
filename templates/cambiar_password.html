{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h4>ğŸ” Cambiar password</h4>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">â¬… Dashboard</a>
</div>

<div class="card col-md-6">
  <div class="card-body">

    {% if mensaje %}
      <div class="alert alert-success">{{ mensaje }}</div>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label>Password actual</label>
        <input type="password" name="actual" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Nuevo password</label>
        <input type="password" name="nuevo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Confirmar nuevo password</label>
        <input type="password" name="confirmar" class="form-control" required>
      </div>

      <button class="btn btn-primary">Actualizar password</button>
    </form>

  </div>
</div>

{% endblock %}
