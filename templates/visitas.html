{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Visitas</h3>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
</div>

<div class="card mb-4">
  <div class="card-body">
    <h5>Registrar visita</h5>

    <form method="POST" action="{{ url_for('guardar_visita') }}">
      <div class="mb-2">
        <label>Cliente *</label>
        <input type="text" name="cliente" class="form-control" required>
      </div>

      <div class="mb-2">
        <label>Comentarios *</label>
        <textarea name="comentarios" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label>Próxima visita</label>
        <input type="date" name="proxima_visita" class="form-control">
      </div>

      <button class="btn btn-primary">Registrar visita</button>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5>Historial</h5>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Usuario</th>
          <th>Cliente</th>
          <th>Comentarios</th>
          <th>Próxima visita</th>
        </tr>
      </thead>
      <tbody>
        {% for a in actividades %}
        <tr>
          <td>{{ a.fecha }}</td>
          <td>{{ a.usuario }}</td>
          <td>{{ a.cliente }}</td>
          <td>{{ a.comentarios }}</td>
          <td>{{ a.proxima_visita or "-" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
