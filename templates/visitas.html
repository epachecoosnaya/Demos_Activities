{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm mb-4">
  <div class="card-body">

    <form method="POST" action="{{ url_for('nueva_actividad') }}" enctype="multipart/form-data">

      <div class="row g-3">

        <div class="col-md-4">
          <label>Fecha</label>
          <input class="form-control" value="{{ now() }}" disabled>
        </div>

        <div class="col-md-4">
          <label>Cliente *</label>
          <input name="cliente" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label>PrÃ³xima visita</label>
          <input type="date" name="proxima_visita" class="form-control">
        </div>

        <div class="col-12">
          <label>Comentarios *</label>
          <textarea name="comentarios" class="form-control" required></textarea>
        </div>

        <div class="col-12">
          <label>Fotos (mÃ­nimo 2)</label>
          <input type="file" name="fotos" class="form-control" accept="image/*" multiple required>
        </div>

      </div>

      <button class="btn btn-primary mt-3">
        Guardar visita
      </button>

    </form>

  </div>
</div>

<hr>

<h5>Historial</h5>

{% for a in actividades %}
<div class="card mb-3">
  <div class="card-body">
    <strong>{{ a.fecha }}</strong> â€“ {{ a.cliente }}
    <p>{{ a.comentarios }}</p>

    <div class="d-flex flex-wrap gap-2">
      {% for f in fotos if f.actividad_id == a.id %}
        <img src="/static/{{ f.archivo }}" height="80" class="rounded">
      {% endfor %}
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
